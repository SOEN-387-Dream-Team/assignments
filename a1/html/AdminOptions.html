<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator Options</title>
    <style>
        .inline {
            display: inline-block;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><h2>Administrator Information</h2></legend>
        <div>
            <ol>
                <li>
                    <label>Employment ID<em>*</em></label>
                    Administrator Id
                </li>
                <li>
                    <label>First Name<em>*</em></label>
                    First Name
                </li>
                <li>
                    <label>Last Name<em>*</em></label>
                    Last Name
                </li>
                <li>
                    <label>Address<em>*</em></label>
                    Address
                    </li>
                <li>
                    <label>Email<em>*</em></label>
                    Email
                </li>
                <li>
                    <label>Phone Number<em>*</em></label>
                    Phone Number
                </li>
                <li>
                    <label>Date Of Birth<em>*</em></label>
                    Date of Birth
                </li>
            </ol>
        </div>
        <hr style="width: 50%; text-align: left; margin-left: 0">
        <div>
            <span class="inline">
                <form id="courseReport" action="" style="width:100%">
                    <input type="Submit" value="Course Report"/>
                </form>
            </span>
            <span class="inline">
                <form id="studentReport" action="" style="width:100%">
                    <input type="Submit" value="Student Report"/>
                </form>
            </span>
        </div>
    </fieldset>
</body>
</html>
