<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
      *{
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: 33.33%;
        padding: 5px;
      }
      .row{
        content:"";
        clear: both;
        display: table;
      }
      @media screen and (max-width: 300px) {
        .column{
          width: 100%;
        }
      }
    </style>
    <script type="text/javascript" src="../js/Validation.js"></script>
</head>

<body>
<div class="row">
    <fieldset>
        <legend><h2>Connect</h2></legend>
        <h3>Login into your Student or Administrator account.</h3>
        <p>Enter your ID & password.</p>
        <form>
            <ol>
                <li>
                    <label for="userId">User ID<em>*</em></label>
                    <input id="userId" name="userId" type="text" placeholder="Enter your User ID" required onkeyup="validateID()"/>
                </li>
                <li>
                    <label for="password">Password<em>*</em></label>
                    <input id="password" name="password" type="text" placeholder="Enter your Password" required onkeyup="validatePass()"/>
                </li>
            </ol>
            <button >Login</button>
        </form>
    </fieldset>
</div>
</body>
</html>
